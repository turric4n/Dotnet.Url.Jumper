name: .NET

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore --configuration Release
    - name: Publish
      run: dotnet publish --configuration Release
    - name: Copy dockerfile  
      run: cp /home/runner/work/Dotnet.Url.Jumper/Dotnet.Url.Jumper/DevOps/Docker-Linux/Dockerfile /home/runner/work/Dotnet.Url.Jumper/Dotnet.Url.Jumper/Dotnet.Url.Jumper.UI/bin/Release/net5.0/publish/
    - name: Set up QEMU
      uses: docker/setup-qemu-action@v1
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1      
    - uses: docker/build-push-action@v2.4.0      
      with:
        file: ../../../home/runner/work/Dotnet.Url.Jumper/Dotnet.Url.Jumper/Dotnet.Url.Jumper.UI/bin/Release/net5.0/publish/Dockerfile
